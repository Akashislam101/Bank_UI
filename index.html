<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="transactionArea" class="container">

        <h1 class="heading text-center pb-5">Welcome to Your Bank </h1>

        <div class="row gx-5 gy-xm-2 container">
            <div class="col">
                <div class="status Deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col">
                <div class="status Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="col">
                <div class="status Balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row containe">
            <div class="col-lg-6">
                <div class="box-input">
                    <h5 class="pb-4">Deposit</h5>
                    <input id="depositAmount" class="mb-4 form-control form-control-lg" type="number"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="box-input">
                    <h5 class="pb-4">Withdraw</h5>
                    <input id="withdrawAmount" class="mb-4 form-control form-control-lg" type="number"
                        placeholder="$ Amount You Want to Withdraw">
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Add Your Custom JS here.. -->

    <script src="/main.js"></script>

</body>
